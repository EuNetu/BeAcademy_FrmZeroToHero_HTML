<form action="" method="post">
  <fieldset name="contato">
    <legend>Preencha o formulário de contato</legend>
  </fieldset>


  <label for="name">Nome:</label>
  <input id="name" value="">


  <datalist id="prof-list">
    <option value="">Luan</option>
    <option value="">Jenifer</option>
    <option value="">Regis</option>
  </datalist>

  <input type="text" list="prof-list" placeholder="Escolha seu professor">


  <fieldset name="inputs">
    <legend>Trabalhando com inputs</legend>

    <input type="text"
    placeholder="preencha o seu nome"
    size="60"
    minlength="8"
    maxlength="28"
    title="preencha o dado"
    readonly>

    <input type="number"
    size="50"
    minlength="6"
    maxlength="12"
    title="preencha o dado">
    <br>
    <input type="email"
    size="24"
    title="preencha o dado"
    required>

    <br>
    <input type="password"
    size="24"
    title="preencha o dado"
    pattern="[0-9a-fA-F]{4,8}"
    required
    inputmode="numeric">

    <input type="hidden" value="Eu estou escondido">

    <input type="color">

    <input type="date">

    <label for="area">
      Seu interesse ,aior é por qual área?
    </label>

    <div>
      <input type="checkbox" name="interesse" id="frontend" value="Front-End Luan Monteiro" checked>
      <label for="frontend">Front-End Luan Monteiro</label>

      <input type="checkbox" name="interesse" id="backend" value="Back-End Regis Santos">
      <label for="backend">Back-End Regis Santos</label>

      <input type="checkbox" name="interesse" id="designeruiux" value="Designer UI/UX Jenifer Vieira">
      <label for="designeruiux">Designer UI/UX Jenifer Vieira</label>
    </div>

    <h3>Deseja receber notificação da be.academy</h3>
    <label for="yes">Sim</label>
    <input type="radio" id="yes" checked name="notification" value="yes">
    
    <label for="no">Não</label>
    <input type="radio" id="no" checked name="notification" value="no">

    <br>
    <button type="submit">Enviar</button>
  </fieldset>
  
</form>
